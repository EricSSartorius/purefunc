<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta name="theme-color" content="#82a8ff" />
    <html lang="en" />
    <meta
      name="description"
      content="A homepage for the Pure Func web consulting agency"
    />
    <meta itemprop="name" content="Pure Func" />
    <meta property="st:title" content="Pure Func" />
    <meta
      property="st:info"
      content="A homepage for the Pure Func web consulting agency"
    />

    <meta property="og:url" content="https://www.purefunc.dev" />
    <meta property="og:site_name" content="Pure Func" />
    <meta property="og:type" content="article" />
    <meta property="og:title" content="Pure Func" />
    <meta
      property="og:description"
      content="A homepage for the Pure Func web consulting agency"
    />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Pure Func" />
    <meta name="twitter:creator" content="@_purefunc" />
    <meta name="twitter:site" content="@_purefunc" />
    <meta
      name="twitter:description"
      content="A homepage for the Pure Func web consulting agency"
    />

    %sapper.base%

    <link rel="stylesheet" href="fira_code.css" />
    <link rel="manifest" href="manifest.json" crossorigin="use-credentials" />
    <link rel="icon" type="image/png" href="favicon.png" />

    <!-- Sapper generates a <style> tag containing critical CSS
	     for the current page. CSS for the rest of the app is
	     lazily loaded when it precaches secondary pages -->
    %sapper.styles%

    <!-- This contains the contents of the <svelte:head> component, if
	     the current page has one -->
    %sapper.head%
  </head>
  <body>
    <!-- The application will be rendered inside this element,
	     because `src/client.js` references it -->
    <div id="sapper">%sapper.html%</div>

    <!-- Sapper creates a <script> tag containing `src/client.js`
	     and anything else it needs to hydrate the app and
	     initialise the router -->
    %sapper.scripts%
  </body>
</html>
